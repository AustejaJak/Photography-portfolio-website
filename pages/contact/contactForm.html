<div class="contactContainer">
    <form id="contact-form" method="POST" action="sendForm.php">
      <div class="form-row form-error" style="display:none;"></div>
      <div class="form-row">
        <label for="contact-form-name">Vardas</label>
        <input id="contact-form-name" class="form-input" type="text" name="name" required>
      </div>
      <div class="form-row">
        <label for="contact-form-email">El.paštas</label>
        <input id="contact-form-email" class="form-input" type="email" name="email" required>
      </div>
      <div class="form-row">
        <label for="contact-form-phone">Telefono nr.</label>
        <input id="contact-form-phone" class="form-input" type="tel" name="phone" required>
      </div>
      <div class="form-row">
        <label for="contact-form-message">Žinutė</label>
        <textarea id="contact-form-message" class="form-input" name="message" required></textarea>
      </div>
      <button type="submit">Siųsti</button>
    </form>
